<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài tập 2</title>
</head>
<body>
    <script>
        const car = {
            brand: 'Toyota',
            model: 'Corolla',
            year: 2020,
        };

        // thêm thuộc tính
        car.color = 'red';
        // Cập nhậ giá trị
        car.year = 2022;
        // In ra đối tượng
        console.log(car);
    </script>
</body>
</html>
